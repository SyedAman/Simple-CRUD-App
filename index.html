<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple CRUD App</title>
</head>

<body>
    <h1>Simple CRUD Application</h1>
    <h3>Using ExpressJS and MongoDB</h3>

    <!-- Submit POST request via form -->
    <form action="/quotes" method="POST">
        <input type="text" placeholder="name of quote" name="name">
        <input type="text" placeholder="quote" name="quote">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
